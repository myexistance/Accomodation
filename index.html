<!-- Modal -->
<div class="modal fade bottom" id="exampleModalBottom" tabindex="-1" role="dialog" aria-labelledby="exampleModalPreviewLabel" aria-hidden="true">
  <div class="modal-dialog modal-fluid modal-frame modal-bottom" role="document">

    <div class="modal-content">
          <div class="modal-header">
            <!-- indication of user input -->

            <h4 id="noDays"></h4>
            </div>
            <div>

            </div>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
      <div class="modal-body">
        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="date-tab" data-toggle="tab" href="#date" role="tab" aria-controls="date" aria-selected="true">Dates</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="guest-tab" data-toggle="tab" href="#guest" role="tab" aria-controls="guest" aria-selected="false">Guests</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="total-tab" data-toggle="tab" href="#total" role="tab" aria-controls="total" aria-selected="false">Total</a>
              </li>
        </ul>
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="date" role="tabpanel" aria-labelledby="date-tab">
                <br>
                <form id="form" class="container text-center" onsubmit="dateDiff()">

                     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                     <label for="startDate"> Check in : </label>
                     <input type="text" id="startDate" name="startDate" autocomplete="off">
                     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;




                     <label for="endDate"> Check out : </label>
                     <input type="text" id="endDate" name="endDate" autocomplete="off">


                     <button type="button" name="button" onclick="dateDiff()"><a href="#guest" data-toggle="tab">next</a></button>



                 </form>

              </div>
              <div class="tab-pane fade" id="guest" role="tabpanel" aria-labelledby="guest-tab">
                <br>
                <form id="form__g" class="container text-center">
                  <p>How many guests are staying?</p>
                  <select id="noGuest" name="numberOfGuests" class="custom-select select__Length">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                  </select>
                  <button type="button" name="button" onclick="noGuests()"><a href="#total" data-toggle="tab">next</a></button>
                  <!-- <p><a href="#total" data-toggle="tab">To total</a>.</p> -->
                </form>
